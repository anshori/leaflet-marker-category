<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Marker Category</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/marker/redicon.png" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />

    <!-- Leaflet CSS Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">

    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }

      .github-fork-ribbon.left-bottom:before {
        background-color: #4285F4;
      }
    </style>
  </head>

  <body>
    <a class="github-fork-ribbon left-bottom fixed" href="https://github.com/anshori/leaflet-marker-category" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">
      Fork me on GitHub
    </a>
    
    <div id="map"></div>

    <!-- Leaflet JavaScript Library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
